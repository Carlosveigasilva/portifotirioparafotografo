<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Clara Martinez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <img src="logo-removebg-preview.png" alt="" width="200px">
        <h1>Portfólio de Clara Martinez</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#trabalhos">Trabalhos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <div id="home" class="bem-vindo">
        <h2>Bem-vindo ao meu portfólio!</h2>
        <p>Sou uma fotógrafa apaixonada por capturar momentos especiais e criar experiências visuais impactantes.</p>
    </div>

    <div id="trabalhos" class="galeria">
      <div class="linha">
          <div class="imagem-placeholder">
              <img src="eventos1 (1).jpg" alt="Imagem 1" style="width: 300px; height: 300px; object-fit: cover;">
          </div>
          <div class="imagem-placeholder">
              <img src="eventos1 (2).jpg" alt="Imagem 2" style="width: 300px; height: 300px; object-fit: cover;">
          </div>
          <div class="imagem-placeholder">
              <img src="eventos1 (3).jpg" alt="Imagem 3" style="width: 300px; height: 300px; object-fit: cover;">
          </div>
          <div class="imagem-placeholder">
              <img src="eventos1 (4).jpg" alt="Imagem 4" style="width: 300px; height: 300px; object-fit: cover;">
          </div>
      </div>
      <div class="linha">
          <div class="imagem-placeholder">
              <img src="eventos1 (8).jpg" alt="Imagem 5" style="width: 300px; height: 300px; object-fit: cover;">
          </div>
          <div class="imagem-placeholder">
              <img src="Clara.jpg" alt="Imagem 6" style="width: 300px; height: 300px; object-fit: cover;">
          </div>
          <div class="imagem-placeholder">
              <img src="Clara 2.jpg" alt="Imagem 7" style="width: 300px; height: 300px; object-fit: cover;">

          <div class="imagem-placeholder">

      </div>
      <div class="linha">
        <div class="imagem-placeholder">
          <img src="eventos1 (5).jpg" alt="Imagem 5" style="width: 300px; height: 300px; object-fit: cover;">
      </div>
      <div class="imagem-placeholder">
          <img src="eventos1 (6).jpg" alt="Imagem 6" style="width: 300px; height: 300px; object-fit: cover;">
      </div>
      <div class="imagem-placeholder">
          <img src="eventos1 (7).jpg" alt="Imagem 7" style="width: 300px; height: 300px; object-fit: cover;">
      </div>
      </div>
  </div>
  
  


  

    <div id="contato">
        
<h2>Faça seu orçamento sem compromiso</h2>

<form>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" required>

  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" required></textarea>

  <button type="submit">Enviar</button>
</form>
<br><br>
    <div>
    <footer>
        <p>&copy; 2024 Clara Martinez Fotografia</p>
    </footer>
    </div>
  </div>

  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
